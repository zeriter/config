spring:
  application:
    name: zblog-eureka
  boot:
    admin:
      client:
        url: http://localhost:8081
  zipkin:
    base-url: http://localhost:8082

server:
  port: 8083

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info
